services:
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: wizqueue-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-minicpm-v:8b}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - SMTP_HOST=${SMTP_HOST:-smtp.mail.me.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - COMPANY_NAME=${COMPANY_NAME:-Wiz3D Prints}
      - COMPANY_EMAIL=${COMPANY_EMAIL}
      - COMPANY_PHONE=${COMPANY_PHONE}
      - COMPANY_ADDRESS=${COMPANY_ADDRESS}
      - COMPANY_WEBSITE=${COMPANY_WEBSITE}
      - PAYMENT_PAYPAL=${PAYMENT_PAYPAL}
      - PAYMENT_VENMO=${PAYMENT_VENMO}
    volumes:
      - ${UPLOADS_PATH:-./uploads}:/app/uploads
    networks:
      - wizqueue
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend.Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: wizqueue-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - wizqueue
    depends_on:
      - backend

networks:
  wizqueue:
    driver: bridge
